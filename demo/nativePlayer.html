<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <video src="" id="testNative"></video>
    
    <script>
        const player = new HJPlayer({
            type: 'mp4',
            url: 'http://localhost:10086/1.mp4'
        });

        const oVideo = document.querySelector('#testNative');

        player.attachMediaElement(oVideo);
        player.load();
        player.play();

        console.log(player.mediaInfo);
    </script>
</body>
</html>
